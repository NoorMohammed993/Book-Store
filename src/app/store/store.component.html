<div class="row" *ngIf="filteredProduces.length > 0; else loading">

  <div class="col-sm-3 col-xs-12">
    <app-categories-menu [category_id]="category_id"></app-categories-menu>
  </div>

  <div class="col-sm-9">
    <div class="row">
      <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let item of filteredProduces" @simpleFadeAnimation style="margin-bottom: 25px;">
        <app-cart-operation [item]="item"></app-cart-operation>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
